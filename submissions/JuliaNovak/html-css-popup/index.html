            <ul>

                            <li class="item">
                                <a href="#"><img src="./img/news.png" alt="news">News</a>
                            </li>
                            <li class="item">
                                <a href="#"><img src="./img/maps.png" alt="maps">Map</a>
                            </li>

                                <a href="#"><img src="./img/files.png" alt="files">Files</a>

                            <li class="item">
                                <a href="#"><img src="./img/contacts.png" alt="contacts">Contacts</a>
                            </li>

                                <a href="#"><img src="./img/videos.png" alt="videos">Videos</a>
                            </li>

                            </li>
                            <li class="item">
                                <a href="#"><img src="./img/photos.png" alt="photos">Photos</a>
                            </li>
                            <li class="item">
                                <a href="#"><img src="./img/apps.png" alt="apps">Apps</a>
                            </li>
                            <li class="item">
                                <a href="#"><img src="./img/documents.png" alt="documents">Contacts</a>
                            </li>
                        </ul>

                        <input type="checkbox" id="check-btn" class="input-more">
                        <label for="check-btn" class="more-label"></label>
                        <div class="additional-dropdown">
                            <ul class="additional-wrapper">
                                <li class="item">
                                    <a href="#"><img src="./img/chat.png" alt="chat">Chat</a>

                            <a href="#" class="even-more">Even more from Kottans</a>
